<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Warmi-Trip</title>
  <!-- Hojas de estilo para iconos -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
   <!-- Estilo para los iconos -->
   <link rel="shortcut icon" href="../assets/icons/maleta.png" type="image/x-icon">
  <!-- Hojas de estilo de Bootstrap  -->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <!-- Fuentes externas  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <!-- Hojas de estilo personalizadas este proyecto  -->
  <link href="../css/main.css" rel="stylesheet">
</head>

<body>
  <!-- Menú navegador-->
  <nav class="navbar navbar-default ">
    <div class="container-fluid space-between align-items-center">
      <div class="row align-self-start">
        <div class="navbar-header">
          <a class="navbar-brand" href="perfil.html">
            <i class="glyphicon glyphicon-menu-left"></i>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="../assets/img/logomujerchica.png" alt="Logo principal de warmi-trip" class="center-block img-responsive main-image">
        </div>
      </div>
    </div>
  </nav>
  <!-- Formulario de registro-->
  <main>
    <div class="container">
      <div class="row">
        <form class="container">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-12 col-md-12">
                  <label for="txt-budget">¿Cuánto es nuestro presupuesto?</label>
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input id="txt-budget" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6">
                  <label for="txt-budget">¿Cuándo nos vamos?</label>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input id="datepicker1" type='text' class="form-control datepicker" readonly />
                  </div>
                </div>
                <div class="col-xs-6">
                  <label for="txt-budget">¿Cuándo llegamos?</label>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input id="datepicker2" type='text' class="form-control datepicker" readonly />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Elegimos el hotel-->
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-12">
                  <label for="txt-hotel">¿Elijamos el hotel?</label>
                  <select id="hotels" name="hotels" class="form-control">
                  </select>
                </div>
                <!-- Modal con info del hotel -->
                <div id="modal-hotel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                  <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title col-xs-12" id="title-modal">Modal title</h4>
                      </div>
                      <div id="modal-map" class="modal-map"></div>
                      <div class="col-xs-12  text-center">
                        <div class="col-xs-3 ">
                          <span class="help-block text-muted small-font margin-top"> Rating</span>
                          <span id="stars">
                          </span>
                        </div>
                        <div class="col-xs-3  text-center inline-block">
                          <div id="price-hotel" class="coin text-center ">
                          </div>
                        </div>
                        <div class=" col-xs-6 text-center ">
                          <span id="tripadvisor" class="help-block text-muted small-font margin-top">
                          </span>
                        </div>
                      </div>
                      <div class="col-xs-12  text-center">
                        <div class="col-xs-2  text-center">
                          <span class="help-block text-muted small-font">
                            <img class="icon" src="../assets/img/wifi.png" />
                          </span>
                          <span id="wifi" class="text-center">
                          </span>
                        </div>
                        <div class="col-xs-2  text-center">
                          <span class="help-block text-muted small-font">
                            <img class="icon" src="../assets/img/breakfast.png" />
                          </span>
                          <span id="breakfast" class="text-center">
                          </span>
                        </div>
                        <div class="col-xs-8 text-center ">
                          <span id="address" class="help-block text-muted small-font margin-top">
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Elegimos el transporte-->
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-12">
                  <label for="txt-hotel">¿Elijamos el transporte?</label>
                  <select id="list-transport" name="hotels" class="form-control">
                  </select>
                </div>
                <div class="col-xs-12">
                  <span class="input-group-addon">$</span>
                  <input id="txt-price-transport" type="text" class="form-control" readonly>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-3">
                  <button id="typical-food" type="button" class="btn btn-sm btn-danger" data-toggle="popover" data-placement="top" title="Platos típicos">!A comer¡</button>
                </div>
                <div class="col-xs-3">
                  <button id="btn-breakfast" type="button" class="btn btn-sm btn-success" data-toggle="popover" data-placement="top" title="Precio">Desayuno</button>
                </div>
                <div class="col-xs-3">
                  <button id="btn-lunch" type="button" class="btn btn-sm btn-info" data-toggle="popover" data-placement="top" title="Precio">Almuerzo</button>
                </div>
                <div class="col-xs-3">
                  <button id="btn-dinner" type="button" class="btn btn-sm btn-warning" data-toggle="popover" data-placement="top" title="Precio">Cena</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Botón Save-->
    <div class="container">
      <div class="row">
        <div class="col-xs-12  text-center">
          <button id="btn-save" type="button" class="btn btn-default btn-lg btn-block text-uppercase">Guardar</button>
        </div>
      </div>
    </div>
  </main>
  <!-- Js de Jquery-->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <!-- Js de bootstrap-->
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <!-- Js de bootstrap para datetimepicker-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <!-- Js de Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script type="text/javascript" src="../js/connect.js">
  </script>
  <!-- Js para la página-->
  <script type="text/javascript" src="../js/planning.js"></script>
</body>

</html>
